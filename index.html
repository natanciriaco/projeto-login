<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/mobile.css">
    <link rel="stylesheet" href="estilos/devices.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"></div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="login.php" method="post">
                    <p>
                        <label for="iemail">E-mail</label>
                        <input class="input" required type="email" name="email" id="iemail" size="20" placeholder="seu email">
                    </p>

                    <p>
                        <label for="isenha">Senha</label>
                        <input class="input" required type="password" name="senha" id="isenha" size="20" placeholder="sua senha">
                    </p>

                    <p>
                        <input class="enviar" type="submit" value="Entrar">
                        <input type="button" value="Esqueci a senha">
                    </p>
                </form>
                
            </div>
        </section>
    </main>
</body>
</html>
